<section class="skills-section">
  <h2>Skills</h2>

  <div class="skills-grid">
    <div class="category">
      <h3>Frontend</h3>
      <ul>
        <li *ngFor="let skill of frontend">{{ skill }}</li>
      </ul>
    </div>

    <div class="category">
      <h3>Backend</h3>
      <ul>
        <li *ngFor="let skill of backend">{{ skill }}</li>
      </ul>
    </div>

    <div class="category">
      <h3>Database</h3>
      <ul>
        <li *ngFor="let skill of database">{{ skill }}</li>
      </ul>
    </div>

    <div class="category">
      <h3>Tools</h3>
      <ul>
        <li *ngFor="let skill of tools">{{ skill }}</li>
      </ul>
    </div>
  </div>
</section>
